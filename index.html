<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 pt-5 px-4 left-form">
          <h3 class="mb-4">Numbers</h3>
          <form id="nums_form" action="#" method="post">
            <div class="form-group">
              <label for="num1">Number one</label>
              <input type="number" class="form-control" id="num1" name="num1" placeholder="Enter number one">
            </div>
            <div class="form-group">
              <label for="num2">Number two</label>
              <input type="number" class="form-control" id="num2" name="num2" placeholder="Enter number two">
            </div>
            <div class="form-group">
              <label for="operand">Operation</label>
              <select class="form-control" id="operand" name="operand">
                <option value="ADD">Add</option>
                <option value="DIV">Divide</option>
                <option value="MUL">Multiply</option>
                <option value="SUB">Subtract</option>
              </select>
            </div>
            <button id="post-btn" type="submit" class="btn btn-info btn-lg btn-block">Post</button>
          </form>
        </div>
        <div class="col-9 right-table">
          <div class="container">
            <h3 class="my-5">Results</h3>
            <div class="row">
              <div class="col results_table" id="results_table"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- handlebars -->
    <script src="js/handlebars.js"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
